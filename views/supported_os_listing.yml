    i18n_header: serial
  - {i18n_header: username, column: reportdata.long_username}
  - {i18n_header: supported_os.current_os, column: supported_os.current_os, formatter: osVersion}
  - {i18n_header: supported_os.highest_supported, column: supported_os.highest_supported, formatter: osVersion}
  - {i18n_header: supported_os.shipping_os, column: supported_os.shipping_os, formatter: osVersion}
  - {i18n_header: supported_os.machine_id, column: supported_os.machine_id}
  - {i18n_header: supported_os.last_touch, column: supported_os.last_touch, formatter: timestampToMoment}
